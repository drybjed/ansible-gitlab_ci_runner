---

# ---- System configuration ----

# System user, group and home directory
gitlab_ci_runner_user: 'gitlab-ci-runner'
gitlab_ci_runner_group: 'gitlab-ci-runner'
gitlab_ci_runner_home: '/srv/users/gitlab-ci-runner'


# ---- GitLab CI Runner source ----

# Directory with GitLab CI Runner source (bare) repositories
gitlab_ci_runner_sources: '{{ gitlab_ci_runner_home }}/src/gitlab.com/gitlab-org'

# Address of the git server to clone GitLab CI Runner repositories from
gitlab_ci_runner_source_address: 'https://gitlab.com/gitlab-org/'

# GitLab CI Runner repository name
gitlab_ci_runner_source_repository: 'gitlab-ci-runner.git'

# Mapping of "official" version to git branches of GitLab CI Runner
gitlab_ci_runner_version_map:
  '5.0': '5-0-stable'

